<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Hospital Management System</title>
    <style>
        .shutdown-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Hospital Management System</h1>
    <div th:if="${message}" style="color: green;">
        <p th:text="${message}"></p>
    </div>
    <nav>
        <ul>
            <li><a href="/patients">Manage Patients</a></li>
            <li><a href="/doctors">Manage Doctors</a></li>
            <li><a href="/appointments">Manage Appointments</a></li>
            <li><a href="/beds">Manage beds</a></li>
            <li><a href="/billing">Billing</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>
    <form action="/shutdown" method="get">
        <button type="submit" class="shutdown-btn" onclick="return confirm('Are you sure you want to shut down the application?');" title="Shutdown Application">‚èª</button>
    </form>

</body>
</html>
