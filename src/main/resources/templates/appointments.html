<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Appointment Scheduling</title>
</head>
<body>
    <h1>Appointment Scheduling</h1>

    <!-- Display error message if present -->
    <p th:if="${error}" style="color: red;" th:text="${error}"></p>
    <h2>Schedule Appointment</h2>
    <form action="/addAppointment" method="post">
        Patient: 
        <select name="patientIndex">
            <option th:each="patient, iterStat : ${patients}" 
                    th:value="${iterStat.index}" 
                    th:text="${patient}"></option>
        </select><br>
        Doctor: 
        <select name="doctorIndex">
            <option th:each="doctor, iterStat : ${doctors}" 
                    th:value="${iterStat.index}" 
                    th:text="${doctor}"></option>
        </select><br>
        Date: <input type="date" name="date"><br>
        Time Slot: 
        <select name="timeSlot">
            <option value="09:00 AM - 10:00 AM">09:00 AM - 10:00 AM</option>
            <option value="10:00 AM - 11:00 AM">10:00 AM - 11:00 AM</option>
            <option value="11:00 AM - 12:00 PM">11:00 AM - 12:00 PM</option>
            <option value="02:00 PM - 03:00 PM">02:00 PM - 03:00 PM</option>
            <option value="03:00 PM - 04:00 PM">03:00 PM - 04:00 PM</option>
        </select><br>
        <input type="submit" value="Schedule Appointment">
    </form>
    <h2>Appointment List</h2>
    <ul>
        <li th:each="appointment : ${appointments}" th:text="${appointment}"></li>
    </ul>
    <a href="/">Back to Main Menu</a>
</body>
</html>
